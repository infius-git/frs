<div class="security_overview block">
    <div class="security_overview_section">
        <h4>security Overview</h4>
        <div class="row security_content">
            <div class="col-sm-6 col-md-6 col-lg-6">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                <span><em>{{dayCount}}</em>Day</span>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                <span><em>{{nightCount}}</em>Night</span>
            </div>
        </div>
    </div>

    <!--Team Stats Section Start-->
    <div class="col-sm-12 col-md-12 col-lg-12 team_stats_section">
        <h4>Team Stats</h4>
        <div class="row">

            <div class="col-sm-6 col-md-6 col-lg-6">
                <div id="team_satats" [chart]="chart" style="height:180px; width:300px; margin-left:-84px;"></div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 progress_chart">
                <strong>count</strong><span class="pull-right">67</span>
                <div class="progress progress-danger active">
                    <div class="bar" style="width: 67%;"></div>
                </div>
                <strong>count</strong><span class="pull-right">28</span>
                <div class="progress progress-info active">
                    <div class="bar" style="width: 28%;"></div>
                </div>
                <strong>count</strong><span class="pull-right">14</span>
                <div class="progress progress-warning active">
                    <div class="bar" style="width: 14%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
