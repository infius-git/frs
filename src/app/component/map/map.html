<div class="col-sm-6 col-md-6 map">
    <div class='canvas'>
        <img style="height:1247px; position:absolute; " [src]="image ">
        <svg [style.width]="mapData.baseMapImageResolution[0] " [style.height]="mapData.baseMapImageResolution[1] " style="position:absolute; z-index:1; opacity:0.7;">
            <polygon *ngFor="let zone of mapData.zonesDetail " [attr.points]="zone.polygon.toString()"
            style="position:absolute; " [style.stroke]="zone.color" (click)="openZoneImage(zone)"/>
          </svg>
        <svg *ngIf="drawPath" [style.width]="mapData.baseMapImageResolution[0] " [style.height]="mapData.baseMapImageResolution[1] " style="position:absolute; ">
            <path  [attr.d]="'M'+pathpoints.pathDetail[0].path.toString()"  fill="none" style="position:absolute;" [style.stroke]="pathpoints.pathDetail[0].color" stroke-width="10"/>
          </svg>
    </div>
    <div id="light" class="white_content">
        <button type="button" class="close" (click)="closePopUp()" data-dismiss="popover" aria-hidden="true"><img alt="" src="../../../assets/images/close_icon.png"></button>
        <h3>{{zoneName}}</h3>
        <div>
            <img [src]="zoneImage">
        </div>
    </div>
    <div id="fade" class="black_overlay"></div>
</div>
